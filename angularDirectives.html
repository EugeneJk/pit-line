<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- jQuery -->
    <script src="/lib/jquery/jquery.min.js"></script>
    <!-- angularjs -->
    <script src="/lib/angularjs/angular.min.js"></script>
    <!-- Bootstrap -->
    <link href="/lib/bootstrap2/css/bootstrap.min.css" rel="stylesheet">
    <script src="/lib/bootstrap2/js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="TodoCtrl">
      
    <div>
        <dropdown options="pages1" result="value1"></dropdown> {{value1}}
    <hr>
        <dropdown options="pages2" result="value2"></dropdown> {{value2}}
    </div>
      
      
      
      
      
    <script type="text/javascript">
    angular.module('app', [])
        .controller('TodoCtrl', function($scope) {
            $scope.pages1 = [0,1,2,3,4];
            $scope.pages2 = [5,6,7,8,9];
            $scope.value1 = 0;
            $scope.value2 = 0;
        })
        .directive('dropdown', function() {
            return {
                restrict: 'E',
                scope: {
                    options: '=options',
                    current: '=result'
                },
                controller: function($scope) {
                    $scope.current = $scope.options[0];
                    $scope.data = [];
                    
                    $scope.data = $scope.options;

                    $scope.changeValue = function(number)
                    {
                        $scope.current = number;
                    };
                },                
                template:
                    '<div class="btn-group">' +
                    '<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">' +
                    '{{current}} <span class="caret"></span>' +
                    '</button>' +
                    '<ul class="dropdown-menu" role="menu">' +
                    '<li ng-repeat="item in data" ng-click="changeValue(item);"><a href="#">{{item}}</a></li>' +
                    '</ul>' +
                    '</div>',
            };
        }
    );        
        
    </script>
    </body>
</html>
