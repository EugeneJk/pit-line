<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- jQuery -->
    <script src="/lib/jquery/jquery.min.js"></script>
    <!-- angularjs -->
    <script src="/lib/angularjs/angular.min.js"></script>
    <!-- Bootstrap -->
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="TodoCtrl">
    <!-- Single button -->
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        {{currentItemsOnPage}} <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
          <li ng-repeat="item in items" ng-click="changePaginator(item);"><a href="#">{{item}}</a></li>
      </ul>
    </div>
    <script type="text/javascript">
        function TodoCtrl($scope) {
            $scope.items = [5,10,15];
            $scope.currentItemsOnPage = $scope.items[0];
            
            $scope.changePaginator = function(number)
            {
                $scope.currentItemsOnPage = number;
            };
        }
    </script>
  </body>
</html>
